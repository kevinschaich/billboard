<title>Project 2</title>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="http://hammerjs.github.io/dist/hammer-time.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/nprogress/0.2.0/nprogress.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/nprogress/0.2.0/nprogress.min.js"></script>

    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile.structure-1.4.5.css" />
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js" charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/remarkable/1.6.2/remarkable.js"></script>

    <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>

    <link rel="stylesheet" href="bebas_neue/bebas_neue.css"/>
    <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,300,300italic,400italic' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Source+Code+Pro:500' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/style.css"/>

</head>

<body>
    <div id="cover"></div>
    <script>
        function animStart() {
            $('#cover').fadeIn("fast");
            NProgress.start();
        }
        function animStop() {
            $('#cover').fadeOut("fast");
            NProgress.done();
        }
        NProgress.start();
    </script>
    <div id="wrap">
        <div class="container">
            <header>
                <h1 id="title">Billboard Top 100 Songs</h1>
                <h4 id="subtitle"><span id="num-years">66</span> years of lyrical data, visualized</h4>
                <button class="ui-btn ui-btn-inline ui-btn-active" id="data-detail-toggle">EXPLORE OUR DATA</button>
                <div id="data-detail">
                    <div id="inject">
                        <script>
                            $('#inject').load("data-detail.md", function(d) {
                                var md = new Remarkable();
                                $('#inject').html(md.render(d));
                            });
                        </script>
                    </div>
                    <button class="ui-btn ui-btn-inline ui-btn-active" id="data-detail-close">CLOSE</button>
                </div>
            </header>
            <div class="dropdown">
                <button id="button" onclick="changeParam();" class="dropbtn ui-btn ui-btn-inline ui-btn-active">Sentiment &#9662;</button>
                <div id="param-select" class="dropdown-content ui-btn ui-btn-inline ui-btn-active"></div>
            </div>
            <div id="param-descrip"><p>Shows how happy (1.0) or sad (-1.0) a song is in the selected year/genre range.</p></div>
            <div id="graph2"></div>
            <div id="trend"></div>
            <div id="scatter"></div>
            <div id="stats"></div>
        </div>
    </div>
    <footer>
        <div class="container">
            <button class="ui-btn ui-btn-inline ui-btn-active" id="filter-toggle">EXPAND FILTERS</button>
            <div id="filter-controls" style="display: none;">
                <form>
                    <p>Year:</p>
                    <div data-role="rangeslider" id="year-slider" data-mini="true">
                        <input oninput="animStart(); visualize(filter(data, getSliderMin(), getSliderMax(), getActiveGenres()));" type="range" name="year-min" id="year-min" min="1950" max="2015" value="1950">
                        <input oninput="animStart(); visualize(filter(data, getSliderMin(), getSliderMax(), getActiveGenres()));" type="range" name="year-max" id="year-max" min="1950" max="2015" value="2015">
                    </div>
                </form>
                <p>Genres:</p>
                <div class="genres"></div>
            </div>
        </div>
    </footer>

    <script src="js/filter.js"></script>
    <script src="js/graph.js"></script>
    <script src="js/scattergraph.js"></script>
    <script src="js/stats.js"></script>
    <script src="js/action.js"></script>

</body>
